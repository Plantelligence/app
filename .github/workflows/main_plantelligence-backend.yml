# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - plantelligence-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Permiss√µes necess√°rias para leitura do c√≥digo
    permissions:
      contents: read 

    steps:
      - uses: actions/checkout@v4

      # Define a vers√£o do Node.js
      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # Instala as depend√™ncias APENAS do Back-end
      # O App Service far√° a instala√ß√£o final, mas este passo garante que o build/test funcione
      - name: Install dependencies (Backend folder)
        run: |
          cd backend
          npm install
      
      # O `npm run build` e `test` podem ser ignorados se voc√™ n√£o tiver scripts no package.json do BACKEND.
      # Se voc√™ os tiver, pode adicionar `cd backend && npm run build --if-present`

      # CR√çTICO: Upload do artefato para o job de deployment
      # Este passo deve zipar APENAS a pasta 'backend/'
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app-backend
          path: backend 

  deploy:
    runs-on: ubuntu-latest
    needs: build
    # Permiss√µes para autentica√ß√£o no Azure
    permissions:
      id-token: write 
      contents: read 

    steps:
      # Download do artefato (agora contendo apenas a pasta 'backend')
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app-backend

      # Login no Azure usando a Identidade Gerenciada
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_2C9213D9E9D544F5BB08B96CD3489525 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5CD999DF57F34DB78F3461E4B3C47D06 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_6FDCC0D6FC9F4408963259E3ADA6E840 }}

      # DEPLOY FINAL: o pacote '.' agora cont√©m a pasta 'backend' que foi baixada,
      # mas o deployment ser√° executado na raiz do artefato baixado.
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'plantelligence-backend'
          slot-name: 'Production'
          package: '.' # üëà Pacote completo baixado do artifact (que √© a pasta 'backend')
          startup-command: 'node server.js' # üëà INICIA O ARQUIVO PRINCIPAL DO BACK-END
